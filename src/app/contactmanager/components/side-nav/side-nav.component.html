<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav class="example-side-nav mat-elevation-z10" [opened]="!isScreenSmall()" [mode]="isScreenSmall() ? 'over': 'side'">
    <mat-toolbar color="primary">Contacts</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/contactmanager']" routerLinkActive="router-link-active" >Properties</a>
      <a mat-list-item href="#">Inbox</a>
      <a mat-list-item href="#">Outbox</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="example-side-nav-content">
    <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
