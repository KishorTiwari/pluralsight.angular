<div *ngIf="messages">
 <mat-card *ngFor="let m of messages">
   <mat-card-header>
    {{m.dateSent}}
   </mat-card-header>
   <mat-card-content>
    {{m.description}}
   </mat-card-content>
   <mat-card-footer>
    {{m.senderId}}
   </mat-card-footer>
 </mat-card>
</div>
